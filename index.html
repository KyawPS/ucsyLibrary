<!DOCTYPE html>
<html>
    <head>
        <title>UCSY Library Login</title>

        <!-- icon -->
        <link href="./accessories/img/logo-bg-removed.png" rel="icon" type="icon/png" />

        <!-- custom css 1 -->
        <link href="./css/registration.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="container">

            <div class="sub-container">

                <div class="logo-container">
                    <img src="./accessories/img/logo-bg-removed.png" alt="ucsy-logo" />
                    <p>Library <span>of</span> University <span>of</span> Computer Studies, Yangon</p>
                </div>

            </div>

            <form class="form-container" action="" method="get">

                <h1>Create Account</h1>

                <div class="form-group">
                    <input type="text" name="fullName" id="fullName" class="form-control fullName-inputs" placeholder=" " autocomplete="false" />
                    <label class="form-label name-lables" for="fullName">Full Name</label>
                </div>


                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control email-inputs" placeholder=" " autocomplete="false" />
                    <label class="form-label email-lables" for="email">Email</label>
                </div>


                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control password-inputs" placeholder=" " autocomplete="false" />
                    <img src="./accessories/icon/visibility.png" class="visibility" alt="visible" />
                    <label class="form-label password-lables" for="password">Password</label>
                </div>


                <div class="form-group">
                    <input type="password" name="confirm" id="confirm" class="form-control confirm-inputs" placeholder=" " autocomplete="false" />
                    <img src="./accessories/icon/visibility.png" class="visibility" alt="visible" />
                    <label class="form-label confirm-lables" for="confirm">Confirm Password</label>
                </div>

                <div class="btn-group">
                    <input type="submit" name="btn" id="createAccount" class="btn create-btn" value="Create Account" />
                    <small id="toLogin" class="suggestion">Already Have an Account? <a href="#" onclick="changeForm()">Log in</a></small>
                </div>
            </form>

        </div>

        <script src="./js/registration.js" type="text/javascript"></script>
    </body>
</html>
